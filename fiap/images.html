<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body>
    <div class="container">
      <div class="row">
        <h1>Alinhamento de posição</h1>
        <div class="col-md-6 border">
            <h1>Imagem 1 - esquerda</h1>
            <img src="../src/icon.png" class="img-thumbnail" /> <!--identifica o espaço do container e alinha a imagem no centro-->
        </div>
        <div class="col-md-6 border">
        <h1>Imagem 1 - direita</h1>
        <img src="../src/icon.png" class="float-end"/>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h1>Alinhamento de posição central</h1>
        <div class="col-md-6 border">
            <h1>Imagem 2 - centro</h1>
            <img src="../src/icon.png" class="mx-auto d-block" /> <!--identifica o espaço do container e alinha a imagem no centro margin:auto e display:block-->
        </div>
        <div class="col-md-6 border">
        <h1>Imagem 2</h1>
        <img src="../src/icon.png"/>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
          <h1>Borda arredondada</h1>
        <div class="col-sm-6">
          <h2>Imagem 3</h2>
          <img src="../src/icon.png" class="rounded border" />
        </div>
        <div class="col-sm-6">
          <h2>Imagem 3</h2>
          <img src="../src/icon.png" class="border" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h1>Imagem 4</h1>
          <img src="../src/icon.png" class="rounded-circle bg-black" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Imagem 5</h1>
          <img src="../src/icon.png" class="img-fluid" width="1100" height="500" /> <!--img-fluid deixa a imagem responsiva-->
        </div>
      </div>
    </div>
  </body>
</html>
